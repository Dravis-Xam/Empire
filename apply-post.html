<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/public/Empire_hub_phone_(2).png">
  <title>Apply for Job</title>
  <link rel="stylesheet" href="/src/apply-post.css">
</head>
<body>
  <div class="apply-container">
    <h2>Apply for Job</h2>
    <form class="apply-form">
      <!-- Personal Information -->
      <div class="form-section">
        <h3>Personal Information</h3>
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
      </div>

      <!-- Education -->
      <div class="form-section">
        <h3>Education</h3>
        <div class="form-group">
          <label for="institution">Institution</label>
          <input type="text" id="institution" name="institution" placeholder="Enter your institution" required>
        </div>
        <div class="form-group">
          <label for="degree">Degree</label>
          <input type="text" id="degree" name="degree" placeholder="Enter your degree" required>
        </div>
        <div class="form-group">
          <label for="graduationYear">Graduation Year</label>
          <input type="number" id="graduationYear" name="graduationYear" placeholder="Enter your graduation year" required>
        </div>
      </div>

      <!-- Work Experience -->
      <div class="form-section">
        <h3>Work Experience</h3>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" placeholder="Enter your company name">
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" name="position" placeholder="Enter your position">
        </div>
        <div class="form-group">
          <label for="duration">Duration (Years)</label>
          <input type="number" id="duration" name="duration" placeholder="Enter duration in years">
        </div>
      </div>

      <!-- Resume and Cover Letter -->
      <div class="form-section">
        <h3>Upload Documents</h3>
        <div class="form-group">
          <label for="resume">Resume</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
        </div>
        <div class="form-group">
          <label for="coverLetter">Cover Letter</label>
          <input type="file" id="coverLetter" name="coverLetter" accept=".pdf,.doc,.docx">
        </div>
      </div>

      <!-- Submit Button -->
      <div class="form-group">
        <button type="submit" class="submit-btn">Submit Application</button>
      </div>
    </form>
  </div>
</body>
</html>
